# 站点名称
site_name: 'Enjoy-LeetCode'
# 仓库链接
repo_url: https://github.com/chyliu91/LeetCode
# 作者
site_author: 'Chay'
# 版权信息
copyright: '2024, Chay'
# 源文件目录
docs_dir: 'docs'
# 生成静态文件目录
site_dir: 'site'
# 额外信息
extra:
    # 版本号
    version: 1.0.0
# 主题
theme: 
    # name: 'readthedocs'
    # name: 'mkdocs'
    name: 'material'
# markdown扩展
markdown_extensions:
    - toc:
        permalink: true
    - pymdownx.arithmatex

extra_javascript:
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
# 导航
nav:
    - Home: index.md
    - 数组: 
        - 快慢指针:
            - ./数组/快慢指针/26.删除有序数组中的重复项.md
            - ./数组/快慢指针/27.移除元素.md
            - ./数组/快慢指针/80.删除有序数组中的重复项 II.md
            - ./数组/快慢指针/283.移动零.md
        - 二分查找:
            - ./数组/二分查找/704.二分查找.md
    - 链表:
        - 链表.md


 
   