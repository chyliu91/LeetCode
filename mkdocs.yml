site_name: 'Enjoy-LeetCode'
repo_url: https://github.com/chyliu91/LeetCode
site_author: 'Chay'
copyright: '2024, Chay'
docs_dir: 'docs'
site_dir: 'site'
extra:
    version: 1.0.0


theme: 
    # name: 'mkdocs'
    name: 'material'

markdown_extensions:
    - toc:
        permalink: true
    - pymdownx.arithmatex

extra_javascript:
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

extra_css:
    - css/extra.css

plugins:
    - search

nav:
    - 主页: index.md
    - 数组: 
        - 快慢指针:
            - ./数组/快慢指针/26.删除有序数组中的重复项.md
            - ./数组/快慢指针/27.移除元素.md
            - ./数组/快慢指针/80.删除有序数组中的重复项 II.md
            - ./数组/快慢指针/283.移动零.md
        - 二分查找:
            - ./数组/二分查找/704.二分查找.md
    - 链表:
        - ./链表/链表.md


 
   